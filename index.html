<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guevara.B.52 | Secure Android Download</title>
    <link rel="icon" type="image/png" href="app_logo.png">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bd00ff;
            --bg-dark: #050510;
            --glass: rgba(10, 10, 20, 0.7);
            --border: rgba(0, 243, 255, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            /* Reduced opacity for better background visibility */
            background-image: linear-gradient(rgba(5, 5, 16, 0.4), rgba(5, 5, 16, 0.8)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
        }

        body.rtl {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }

        /* Tech Grid Background Animation */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 3rem;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.15);
            animation: fadeIn 1s ease-out;
        }

        /* Glitch Badge */
        .badge {
            display: inline-block;
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-family: 'Orbitron', 'Cairo', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 2px;
            border: 1px solid var(--primary);
            margin-bottom: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        h1 {
            font-family: 'Orbitron', 'Cairo', sans-serif;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #fff, var(--primary));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .version {
            color: #8892b0;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Icon Container */
        .icon-box {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            /* Circle for the logo */
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--primary);
            font-size: 3rem;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            position: relative;
            overflow: hidden;
            padding: 15px;
            /* Added padding as requested */
        }

        .app-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .icon-box::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            border: 1px dashed var(--secondary);
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Tech Button */
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--primary), #00a8ff);
            color: #000;
            text-decoration: none;
            font-family: 'Orbitron', 'Cairo', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.6);
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .download-btn:hover::after {
            left: 100%;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 2rem;
            text-align: left;
        }

        body.rtl .info-grid {
            text-align: right;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 8px;
            border-left: 2px solid var(--secondary);
        }

        body.rtl .info-item {
            border-left: none;
            border-right: 2px solid var(--secondary);
        }

        .info-label {
            font-size: 0.7rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-family: 'Orbitron', 'Cairo', sans-serif;
            font-size: 0.9rem;
            color: #fff;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.75rem;
            color: #556;
        }

        /* Language Toggle */
        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 100;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }

        .lang-toggle:hover {
            background: var(--primary);
            color: #000;
        }

        /* Adjust for RTL layout */
        body.rtl .lang-toggle {
            right: auto;
            left: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile tweaks */
        @media(max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 2rem 1.5rem;
                width: 95%;
            }
        }

        /* Progress Bar Styles */
        .progress-container {
            display: none;
            margin-top: 1.5rem;
            text-align: left;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            color: var(--primary);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', 'Cairo', sans-serif;
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <div class="grid-bg"></div>

    <button id="lang-toggle" class="lang-toggle">
        <i class="fas fa-globe"></i> <span id="lang-text">العربية</span>
    </button>

    <div class="container">
        <div class="badge" data-i18n="badge">SECURE DOWNLOAD</div>

        <div class="icon-box">
            <!-- Updated to use the requested image -->
            <img src="app_logo.png" alt="Guevara B52 Logo" class="app-logo">
        </div>

        <h1>Guevara.B.52</h1>
        <div class="version" id="app-version-display" data-i18n="versionLoading">Version Loading...</div>

        <!-- Download Button -->
        <a href="#" id="download-btn" class="download-btn">
            <i class="fas fa-download"></i> <span data-i18n="download">Download APK</span>
        </a>

        <!-- Progress Area -->
        <div id="progress-container" class="progress-container">
            <div class="progress-label">
                <span id="progress-status" data-i18n="downloading">Downloading...</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="progress-bar-bg">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <div id="progress-speed" style="font-size: 0.7rem; color: #8892b0; margin-top: 5px; text-align: right;">0
                MB/s</div>
        </div>

        <!-- Fallback Link -->
        <div id="fallback-container" style="margin-top: 1rem; font-size: 0.8rem; display: none;">
            <a href="#" id="fallback-btn" style="color: #8892b0; text-decoration: underline; cursor: pointer;">
                <span data-i18n="fallback">Download issue? Open in Browser</span>
            </a>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label" data-i18n="platform">Platform</div>
                <div class="info-value">Android</div>
            </div>
            <div class="info-item">
                <div class="info-label" data-i18n="size">Size</div>
                <div class="info-value" id="app-size" data-i18n="checking">Checking...</div>
            </div>
        </div>

        <footer data-i18n="footer">
            &copy; 2025 Guevara VIP. All rights reserved.
        </footer>
    </div>

    <script>
        // --- Internationalization Logic ---
        const translations = {
            en: {
                badge: "SECURE DOWNLOAD",
                download: "Download APK",
                platform: "Platform",
                size: "Size",
                footer: "© 2025 Guevara VIP. All rights reserved.",
                versionLoading: "Version Loading...",
                checking: "Checking...",
                unknown: "Unknown",
                checkFailed: "Version Check Failed",
                langBtn: "العربية",
                downloading: "Downloading...",
                complete: "Download Complete!",
                error: "Download Failed",
                savePrompt: "Saving File...",
                fallback: "Download issue? Open in Browser"
            },
            ar: {
                badge: "تحميل آمن",
                download: "تحميل APK",
                platform: "المنصة",
                size: "الحجم",
                footer: "© 2025 Guevara VIP. جميع الحقوق محفوظة.",
                versionLoading: "جارٍ تحميل الإصدار...",
                checking: "جارٍ التحقق...",
                unknown: "غير معروف",
                checkFailed: "فشل التحقق من الإصدار",
                langBtn: "English",
                downloading: "جاري التحميل...",
                complete: "تم التحميل!",
                error: "فشل التحميل",
                savePrompt: "جاري حفظ الملف...",
                fallback: "مشكلة في التحميل؟ فتح في المتصفح"
            }
        };

        let currentLang = 'en';

        // Detect Language
        function detectLanguage() {
            const savedLang = localStorage.getItem('guevara_lang');
            if (savedLang) return savedLang;

            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('ar')) return 'ar';
            return 'en';
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.documentElement.lang = lang;

            // Handle Direction
            const body = document.body;
            if (lang === 'ar') {
                body.classList.add('rtl');
                document.documentElement.dir = 'rtl';
            } else {
                body.classList.remove('rtl');
                document.documentElement.dir = 'ltr';
            }

            // Update Text Content
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Update Special Dynamic Elements if needed
            updateDynamicContent(lang);

            // Update Toggle Button Text
            document.getElementById('lang-text').textContent = translations[lang]['langBtn'];

            // Save Preference
            localStorage.setItem('guevara_lang', lang);
        }

        // Helper to refresh dynamic data texts (Version/Size) when language switches
        function updateDynamicContent(lang) {
            const versionEl = document.getElementById('app-version-display');
            const sizeEl = document.getElementById('app-size');

            // Re-apply version text if we have the raw version
            if (versionEl.dataset.rawVersion) {
                const prefix = lang === 'ar' ? 'إصدار' : 'Version';
                versionEl.textContent = `${prefix} ${versionEl.dataset.rawVersion}`;
            } else if (versionEl.dataset.error) {
                versionEl.textContent = translations[lang]['checkFailed'];
            }

            // Re-apply size text if we have raw size
            if (sizeEl.dataset.rawSize) {
                sizeEl.textContent = sizeEl.dataset.rawSize;
            } else if (sizeEl.dataset.error) {
                sizeEl.textContent = translations[lang]['unknown'];
            }
        }

        // Initialize Language
        setLanguage(detectLanguage());

        // Toggle Event
        document.getElementById('lang-toggle').addEventListener('click', () => {
            const newLang = currentLang === 'en' ? 'ar' : 'en';
            setLanguage(newLang);
        });


        // --- Dynamic Data & Download Logic ---

        const _endpoint = "aHR0cHM6Ly9ndWV2YXJhLTk1ZGI1LWRlZmF1bHQtcnRkYi5hc2lhLXNvdXRoZWFzdDEuZmlyZWJhc2VkYXRhYmFzZS5hcHAvYXBwLmpzb24=";

        let APK_URL = ""; // Will be populated dynamically

        // 1. Fetch App Data (Link & Version)
        function initAppData() {
            try {
                fetch(atob(_endpoint) + "?t=" + Date.now())
                    .then(response => {
                        if (!response.ok) throw new Error("Net Err");
                        return response.json();
                    })
                    .then(data => {
                        if (data) {
                            // Update Version
                            const versionEl = document.getElementById('app-version-display');
                            if (data.link_version) {
                                versionEl.dataset.rawVersion = data.link_version;
                                const prefix = currentLang === 'ar' ? 'إصدار' : 'Version';
                                versionEl.textContent = `${prefix} ${data.link_version}`;
                            }

                            // Update Link & Check Size
                            if (data.link) {
                                // Fix for GitHub Raw Links (avoid 302 Redirects with CORS issues)
                                APK_URL = normalizeUrl(data.link);
                                checkFileSize(APK_URL);
                            }
                        }
                    })
                    .catch(err => {
                        console.warn('Data fetch failed', err);
                        const versionEl = document.getElementById('app-version-display');
                        versionEl.dataset.error = "true";
                        versionEl.textContent = translations[currentLang]['checkFailed'];
                    });
            } catch (e) {
                console.log("Init err");
            }
        }


        function normalizeUrl(url) {
            const _p = "Xmh0dHBzPzovL2dpdGh1YlwuY29tLyhbXi9dKykvKFteL10rKS9yYXcvKC4rKSQ=";
            const _d = "aHR0cHM6Ly9yYXcuZ2l0aHVidXNlcmNvbnRlbnQuY29tLw==";

            const r = new RegExp(atob(_p));
            const match = url.match(r);
            if (match) {
                return atob(_d) + `${match[1]}/${match[2]}/${match[3]}`;
            }
            return url;
        }

        // 2. Check File Size
        function checkFileSize(url) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const bytes = response.headers.get('content-length');
                        if (bytes) {
                            const mb = (bytes / (1024 * 1024)).toFixed(1);
                            const sizeText = `${mb} MB`;
                            const sizeEl = document.getElementById('app-size');
                            sizeEl.dataset.rawSize = sizeText;
                            sizeEl.textContent = sizeText;
                        }
                    } else {
                        throw new Error("Net Err");
                    }
                })
                .catch(err => {
                    console.warn('Size check failed:', err);
                    const sizeEl = document.getElementById('app-size');
                    sizeEl.dataset.error = "true";
                    sizeEl.textContent = translations[currentLang]['unknown'];
                });
        }

        // Initialize
        initAppData();

        // Make fallback visible after a moment or immediately
        setTimeout(() => {
            document.getElementById('fallback-container').style.display = 'block';
        }, 1000);

        // Helper to detect Telegram User Agent
        function isTelegram() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            return (ua.indexOf("Telegram") > -1) || (ua.indexOf("Telegraph") > -1);
        }

        // --- Download Logic ---
        document.getElementById('download-btn').addEventListener('click', function (e) {
            e.preventDefault();
            if (!APK_URL) {
                alert("Download link not ready yet. Please wait a moment.");
                return;
            }
            startDownload();
        });

        document.getElementById('fallback-btn').addEventListener('click', function (e) {
            e.preventDefault();
            if (!APK_URL) return;
            const cachedBustedUrl = APK_URL + (APK_URL.includes("?") ? "&" : "?") + "t=" + Date.now();
            window.open(cachedBustedUrl, '_blank');
        });

        function startDownload() {
            // Append cache buster to the URL at the time of download
            const cachedBustedUrl = APK_URL + (APK_URL.includes("?") ? "&" : "?") + "t=" + Date.now();

            // Telegram Fallback: Force External Browser to ensure file saving
            if (isTelegram()) {
                window.open(cachedBustedUrl, '_blank');
                return;
            }

            const btn = document.getElementById('download-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress-bar-fill');
            const progressPercent = document.getElementById('progress-percent');
            const progressStatus = document.getElementById('progress-status');
            const progressSpeed = document.getElementById('progress-speed');

            // UI State: Downloading
            btn.style.display = 'none'; // Hide button
            progressContainer.style.display = 'block';
            progressStatus.textContent = translations[currentLang]['downloading'];

            const xhr = new XMLHttpRequest();
            xhr.open('GET', cachedBustedUrl, true);
            xhr.responseType = 'blob';

            let startTime = Date.now();
            let previousLoaded = 0;

            xhr.onprogress = function (event) {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = percentComplete + '%';
                    progressPercent.textContent = percentComplete + '%';

                    // Speed calculation
                    const currentTime = Date.now();
                    const timeDiff = (currentTime - startTime) / 1000; // seconds
                    if (timeDiff >= 1) {
                        const loadedDiff = event.loaded - previousLoaded;
                        const speed = (loadedDiff / 1024 / 1024).toFixed(2); // MB/s
                        progressSpeed.textContent = `${speed} MB/s`;

                        startTime = currentTime;
                        previousLoaded = event.loaded;
                    }
                }
            };

            xhr.onload = function () {
                if (this.status === 200) {
                    // UI State: Complete
                    progressBar.style.width = '100%';
                    progressPercent.textContent = '100%';
                    progressStatus.textContent = translations[currentLang]['savePrompt'];

                    setTimeout(() => {
                        const blob = this.response;
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        // Name the file
                        a.download = 'Guevara.B.52.apk';
                        document.body.appendChild(a);
                        a.click();

                        window.URL.revokeObjectURL(url);

                        // Reset UI after a delay
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                            btn.style.display = 'flex';
                            progressBar.style.width = '0%';
                        }, 3000);
                    }, 500);
                } else {
                    handleError();
                }
            };

            xhr.onerror = function () {
                handleError();
            };

            function handleError() {
                progressStatus.textContent = translations[currentLang]['error'];
                progressStatus.style.color = '#ff3333';
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    btn.style.display = 'flex';
                    progressStatus.style.color = 'var(--primary)'; // Reset color
                }, 3000);
            }

            xhr.send();
        }

        // --- Source Code Protection ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        document.addEventListener('keydown', function (event) {
            // F12
            if (event.key === 'F12' || event.keyCode === 123) {
                event.preventDefault();
                return false;
            }

            // Ctrl/Cmd + Shift + I/J/C (DevTools)
            if ((event.ctrlKey || event.metaKey) && event.shiftKey &&
                ['I', 'J', 'C', 'i', 'j', 'c'].includes(event.key)) {
                event.preventDefault();
                return false;
            }

            // Ctrl/Cmd + U (View Source)
            if ((event.ctrlKey || event.metaKey) && (event.key === 'U' || event.key === 'u')) {
                event.preventDefault();
                return false;
            }

            // Ctrl/Cmd + S (Save)
            if ((event.ctrlKey || event.metaKey) && (event.key === 'S' || event.key === 's')) {
                event.preventDefault();
                return false;
            }
        });

    </script>

</body>

</html>
